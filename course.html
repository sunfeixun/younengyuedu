<body onload="getCourse()">
<canvas width="1280" height="720" style="background-color: rgba(237,223,215,1);" id="canvas"></canvas>
<script type="text/javascript">
	function getCourse() {
		let courseClass = 'YouNengYueDu/';
		let _level = sessionStorage.level, _class = sessionStorage.class, _lesson = sessionStorage.lesson;

		courseGetter.definePath({
			courseClass:'Course/' + courseClass,
			gamePath:'Course/GAME/',
			charPath:'Course/CHAR/'
		});

		courseGetter.getCourse('Course/' + courseClass + 'courseInterface.js');

		courseGetter.on('onready',function(){
			createStage(_level,_class,_lesson);
		});
	}
</script>
